<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/categories.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="sidebar-menu">
      <li>
        <a href="index.html">
          <i class="bi bi-grid"></i>
          List Categories
        </a>
      </li>
      <li>
        <a href="#" data-bs-toggle="modal" data-bs-target="#registerCategory">
          <i class="bi bi-plus-square"></i>
          Create Category
        </a>
      </li>
    </ul>
  </div>

  <!-- Header Icons -->
  <div class="header-icons">
    <i class="bi bi-envelope"></i>
    <i class="bi bi-bell"></i>
    <i class="bi bi-person-circle"></i>
  </div>

  <!-- Main Content -->
  <div class="categories-container">
    <!-- Profile Section -->
    <div class="profile-section">
      <img src="img/profile.jpg" alt="Profe Vermen" class="profile-image">
      <h4 class="profile-name">Profe Vermen</h4>
    </div>

    <!-- Alerts Container -->
    <div id="alertsContainer"></div>

    <table class="categories-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>DESCRIPCION</th>
          <th>IMAGEN</th>
          <th>DETALLES</th>
          <th>EDITAR</th>
          <th>BORRAR</th>
        </tr>
      </thead>
      <tbody id="categoriesTable">
        <!-- Las categorías se cargarán aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Crear/Editar Categoría -->
  <div class="modal fade" id="registerCategory" tabindex="-1" aria-labelledby="registerCategoryLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerCategoryLabel">Register New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="categoryForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcion" required>
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" accept="image/*">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Detalles -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Detalles de la Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="categoryDetails">
            <!-- Los detalles se cargarán aquí dinámicamente -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/categories.js"></script>
</body>

</html>
